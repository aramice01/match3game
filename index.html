<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Match-3 с аккаунтом и магазином</title>
<style>
  /* Основные стили */
  body {
    margin: 0; padding: 0; font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #34495e; color: white;
    display: flex; justify-content: center; align-items: center;
    height: 100vh;
    overflow: hidden;
  }
  .screen {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100vw; height: 100vh;
    background: #2c3e50;
    padding: 20px;
    box-sizing: border-box;
  }
  .active { display: flex; }
  h1,h2,h3 { margin: 10px 0; }

  input[type=text], input[type=password] {
    font-size: 16px; padding: 8px; margin: 6px 0;
    border-radius: 6px; border: none; width: 250px;
    box-sizing: border-box;
  }
  button {
    margin-top: 12px;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background-color: #27ae60;
    color: white;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #2ecc71;
  }

  #avatar-selection img, .shop-avatar {
    width: 80px; margin: 10px; cursor: pointer;
    border-radius: 50%;
    border: 3px solid transparent;
    transition: border-color 0.3s;
  }
  #avatar-selection img.selected, .shop-avatar.selected {
    border-color: #f1c40f;
  }

  /* Навигация меню */
  nav {
    display: flex;
    gap: 15px;
    margin-bottom: 20px;
  }
  nav button {
    background-color: #2980b9;
  }
  nav button:hover {
    background-color: #3498db;
  }

  /* Игровое поле */
  #game {
    display: grid;
    grid-template-columns: repeat(8, 50px);
    grid-gap: 3px;
    user-select: none;
  }
  .tile {
    width: 50px; height: 50px;
    background-color: #ecf0f1;
    border-radius: 6px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 30px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    color: #222;
  }
  .tile.matched {
    animation: disappear 0.4s forwards;
  }
  @keyframes disappear {
    to { transform: scale(0); opacity: 0; }
  }
  .tile.selected {
    box-shadow: 0 0 10px 3px #f1c40f;
  }

  /* HUD */
  #hud {
    margin: 15px 0;
    font-size: 18px;
  }
  #player-info {
    display: flex; align-items: center; gap: 12px;
    font-size: 20px;
    user-select: none;
  }
  #player-info img {
    width: 50px; height: 50px; border-radius: 50%;
    animation: avatarAnim 3s infinite alternate;
  }
  @keyframes avatarAnim {
    0% { transform: rotate(-5deg); }
    100% { transform: rotate(5deg); }
  }

  /* Монеты */
  #coins-container {
    display: flex; align-items: center; gap: 8px;
    font-size: 22px;
    margin-top: 8px;
    user-select: none;
  }
  #coins-icon {
    width: 28px; height: 28px;
    background: radial-gradient(circle at center, gold 40%, #b8860b 90%);
    border-radius: 50%;
    box-shadow: 0 0 5px 2px gold;
    animation: coinPulse 1.5s infinite;
  }
  @keyframes coinPulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
  }

  /* Магазин */
  .shop-items {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
    max-width: 600px;
  }
  .shop-item {
    background: #34495e;
    border-radius: 10px;
    padding: 12px;
    width: 140px;
    text-align: center;
    cursor: pointer;
    box-shadow: 0 0 10px 0 transparent;
    transition: box-shadow 0.3s;
  }
  .shop-item:hover {
    box-shadow: 0 0 12px 3px #f1c40f;
  }
  .shop-item img {
    width: 70px;
    border-radius: 50%;
    margin-bottom: 8px;
  }
  .shop-item .price {
    font-weight: bold;
    color: #f1c40f;
    margin-top: 6px;
  }
  .shop-item button {
    margin-top: 8px;
    background-color: #e67e22;
  }
  .shop-item button:hover {
    background-color: #d35400;
  }

  /* Аккаунт */
  #account-info {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
  }
  #account-info img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    animation: avatarAnim 3s infinite alternate;
  }
  #account-info .nickname {
    font-size: 24px;
    font-weight: bold;
  }

  /* Настройки */
  #settings label {
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 18px;
  }
  #settings input[type=checkbox] {
    width: 18px;
    height: 18px;
    cursor: pointer;
  }

  /* Анимация изменения ника */
  .nickname.animated {
    animation: glowText 3s infinite alternate;
  }
  @keyframes glowText {
    0% { text-shadow: 0 0 3px #f1c40f; color: #f39c12; }
    100% { text-shadow: 0 0 10px #f39c12; color: #f1c40f; }
  }

</style>
</head>
